<!DOCTYPE html>
<html>
<head>
<style>
body {background-color:dimgrey;font-family: Arial, Helvetica, sans-serif;}
h1 {color:black;}
h2 {color:white;}
#spend {width:100px;font-size:30px;}
</style>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>POINT CALC</title>
</head>
<body>
<center>
<h1> IF YOU SPEND £: </h1>
<input id="spend" type="number" onkeyup="calc()" placeholder="" max="999.99" autofocus></input><br><br>
<h2> LOYALTY EARNS YOU: </h2>
<div id="pt1"></div>
<h2> ELITE EARNS YOU:</h2>
<div id="pt2"></div><br>
<div id="pt4"></div><br>
<div id="pt10"></div>
<script>
function calc() {
var regExp = /^[a-zA-Z]/g;
var str = parseInt(document.getElementById('spend').value);
if(regExp.test(str)){
alert("Enter Numbers only");
spend.value = "";pt1.innerHTML="";pt2.innerHTML="";pt4.innerHTML="";pt10.innerHTML="";
//location.reload();
} else {
pt1.innerHTML = "<span style='font-weight:bold'> 1% or £" + (spend.value/100).toFixed(2) + " back on " + "</span><br><span style='color:violet;font-weight:bold'>ANY SPEND</span><br>";
pt2.innerHTML = "<span style='font-weight:bold'> 2% or £" + (spend.value/100*2).toFixed(2) + " back on " + "</span><br><span style='color:violet;font-weight:bold'>TRADE-INS & DIGITAL CREDIT</span><br>";
pt4.innerHTML = "<span style='font-weight:bold'> 4% or £" + (spend.value/100*4).toFixed(2) + " back on " + "</span><br><span style='color:violet;font-weight:bold'>HARDWARE & TECH</span><br>";
pt10.innerHTML = "<span style='font-weight:bold'> 10% or £" + (spend.value/100*10).toFixed(2) + " back on " + "</span><br><span style='color:violet;font-weight:bold'>GAMES/ACCESSORIES/MERCH</span><br>";
}
};

</script>
</center>
</body>
</html>
