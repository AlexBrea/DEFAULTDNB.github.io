<!DOCTYPE html>
<html>
<head>
<style>
body {background-color:dimgrey;}
h1 {color:black;}
h2 {color:white;}
#spend {width:50px;}
</style>
<meta charset="UTF-8">
<title>POINT CALC</title>
</head>
<body>
<center>
<h1> IF YOU SPEND: </h1>
£ <input id="spend" type="text" maxlength="6" onkeyup="calc()" autofocus></input><br><br>
<h2> LOYALTY EARNS YOU: </h2>
<div id="pt1"></div>
<h2> ELITE EARNS YOU:</h2>
<div id="pt2"></div><br>
<div id="pt4"></div><br>
<div id="pt10"></div>
<script>
function calc() {
pt1.innerHTML = "1% or £" + (spend.value/100).toFixed(2) + " back on " + "<span style='color:violet;font-weight:bold'>ANY SPEND</span><br>";
pt2.innerHTML = "2% or £" + (spend.value/100*2).toFixed(2) + " back on " + "<span style='color:violet;font-weight:bold'>TRADE-INS & DIGITAL CREDIT</span><br>";
pt4.innerHTML = "4% or £" + (spend.value/100*4).toFixed(2) + " back on " + "<span style='color:violet;font-weight:bold'>HARDWARE & TECH</span><br>";
pt10.innerHTML = "10% or £" + (spend.value/100*10).toFixed(2) + " back on " + "<span style='color:violet;font-weight:bold'>GAMES/ACCESSORIES/MERCH</span><br>";
};
</script>
</center>
</body>
</html>
